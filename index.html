<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Time setting</title>
</head>

<body>
    <div id="watch"></div>
    <script type="text/javascript">document.getElementById("watch").innerHTML =
            today + "/" + month + "/" + year + " | " + hour + ":" + minute + ":" + second;
    </script>
</body>
